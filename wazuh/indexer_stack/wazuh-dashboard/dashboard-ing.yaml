apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-dashboard-ingress
  namespace: wazuh
spec:
  rules:
    - host: "wazuh-dashboard.local"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: dashboard
                port:
                  number: 443